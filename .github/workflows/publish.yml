# JadeUI 发布工作流
# 自动下载 DLL 并构建发布到 PyPI
#
# 触发条件:
#   - 推送 tag (v*)
#   - 手动触发
#
# 发布流程:
#   1. 调用 build_wheels.py 下载 DLL 并构建
#   2. 发布到 PyPI

name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      publish_to:
        description: '发布目标'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi
          - none

env:
  PYTHON_VERSION: '3.12'

jobs:
  build:
    name: Build wheels
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build wheel

      - name: Build wheels
        run: python scripts/build_wheels.py

      - name: List build artifacts
        shell: pwsh
        run: |
          echo "=== Build Artifacts ==="
          Get-ChildItem dist | ForEach-Object {
            $size = [math]::Round($_.Length / 1MB, 2)
            echo "$($_.Name) - $size MB"
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*
          retention-days: 5

  publish-testpypi:
    name: Publish to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    if: >
      (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_to == 'testpypi') ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') && contains(github.ref, '-'))
    
    environment:
      name: testpypi
      url: https://test.pypi.org/project/jadeui/
    
    permissions:
      id-token: write
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    if: >
      (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_to == 'pypi') ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, '-'))
    
    environment:
      name: pypi
      url: https://pypi.org/project/jadeui/
    
    permissions:
      id-token: write
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
