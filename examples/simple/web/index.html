<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JadeUI Simple Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: transparent;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            user-select: none;
        }

        .titlebar {
            height: 32px;
            background: rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            -webkit-app-region: drag;
        }

        .titlebar-title {
            font-size: 12px;
            opacity: 0.8;
        }

        .titlebar-controls {
            display: flex;
            gap: 8px;
            -webkit-app-region: no-drag;
        }

        .titlebar-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        .titlebar-btn.close { background: #ff5f57; }
        .titlebar-btn.minimize { background: #febc2e; }
        .titlebar-btn.maximize { background: #28c840; }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.1rem;
            opacity: 0.7;
            max-width: 400px;
            line-height: 1.6;
        }

        .badge {
            margin-top: 24px;
            padding: 8px 16px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 20px;
            font-size: 0.85rem;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="titlebar">
        <span class="titlebar-title">JadeUI Simple Demo</span>
        <div class="titlebar-controls">
            <button class="titlebar-btn minimize" onclick="jade.ipcSend('windowAction', 'minimize')"></button>
            <button class="titlebar-btn maximize" onclick="jade.ipcSend('windowAction', 'maximize')"></button>
            <button class="titlebar-btn close" onclick="jade.ipcSend('windowAction', 'close')"></button>
        </div>
    </div>
